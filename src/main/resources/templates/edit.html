<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">

    <!-- jQuery -->
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>

    <!-- Datepicker -->
    <link rel="stylesheet" th:href="@{/bootstrap-datepicker-1.9.0-dist/css/bootstrap-datepicker.min.css}" />
    <script th:src="@{/bootstrap-datepicker-1.9.0-dist/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/bootstrap-datepicker-1.9.0-dist/locales/bootstrap-datepicker.ja.min.js}"></script>

    <title>食材編集</title>
</head>
<body>
    <div class="form-wrapper">
        <h1>食材編集</h1>

        <form th:action="@{/users/update/{id}(id=${item.id})}" method="post">

            <div class="form-row">
                <label for="name">食材</label>
                <input type="text" name="name" th:value="${item.name}" required>
            </div>

            <div class="form-row">
                <label for="categoryId">カテゴリー</label>
                <select name="categoryId" required>
                    <option value="">--選択してください--</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}"
                            th:selected="${category.id == item.categoryId}">
                    </option>
                </select>
            </div>

            <div class="form-row">
                <label for="amount">量</label>
                <input type="text" name="amount" th:value="${item.amount}">
            </div>

			<div class="form-row">
			    <label for="deadline">期限</label>
			    <!-- name はそのまま。初期値は JavaScript で必要なら変換してセット -->
			    <input type="date" id="deadline" name="deadline" th:value="${item.deadline}" />
			</div>

			<!-- 購入日 -->
			<div class="form-row">
			    <label for="purchaseDate">購入日</label>
			    <input type="date" id="purchaseDate" name="purchaseDate" th:value="${item.purchaseDate}" />
			</div>

            <div class="form-row">
                <label for="others">その他</label>
                <textarea name="others" rows="3" th:text="${item.others}"></textarea>
            </div>

            <div style="margin-top: 20px;">
                <input type="submit" value="更新する" class="button">
                <a th:href="@{/users}" class="button">戻る</a>
            </div>
        </form>
    </div>

</body>
</html>

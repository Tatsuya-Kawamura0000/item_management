<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">

    <!-- jQuery -->
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>

    <!-- DatepickerのCSS/JS -->
    <link rel="stylesheet" th:href="@{/bootstrap-datepicker-1.9.0-dist/css/bootstrap-datepicker.min.css}" />
    <script th:src="@{/bootstrap-datepicker-1.9.0-dist/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/bootstrap-datepicker-1.9.0-dist/locales/bootstrap-datepicker.ja.min.js}"></script>

    <title>買い物リスト</title>

	<style>
	  table {
	    width: 60%; /* テーブル全体の幅を画面の60%に */
	    margin: 0 auto; /* 中央寄せ */
	    border-collapse: collapse; /* 枠線をくっつける */
	  }

	  th, td {
	    padding: 8px 12px;
	    text-align: left;
	    border-bottom: 1px solid #ddd;
	  }

	  th {
	    background-color: #f2f2f2;
	  }

	  /* 列ごとの幅を固定したい場合 */
	  th:first-child, td:first-child { 
	    width: 70%; /* 食材名の列 */
	  }

	  th:nth-child(2), td:nth-child(2) { 
	    width: 30%; /* 量の列 */
	  }
	</style>

</head>
<body>
    <h1 style="font-size:18px;">買い物リスト</h1>

	<table>
	    <tr>
	        <th>食材名</th>
	        <th>量</th>
	    </tr>

	    <tr th:each="item : ${listItems}">
	        <td th:text="${item.name}"></td>
	        <td th:text="${item.amount}"></td>

	        <!-- hidden でデータを保持 -->
	        <input type="hidden" th:name="'categoryName'" th:value="${item.categoryName}" />
	        <input type="hidden" th:name="'purchaseDate'" th:value="${item.purchaseDate}" />
	        <input type="hidden" th:name="'purchasedFlg'" th:value="${item.purchasedFlg}" />
	        <input type="hidden" th:name="'addedAt'" th:value="${item.addedAt}" />
	    </tr>
	</table>



    <input type="submit" value="購入済" class="button">
    <a th:href="@{/users}" class="button">戻る</a>
</body>
</html>

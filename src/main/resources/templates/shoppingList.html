	<script>
	    // å…¨ãƒã‚§ãƒƒã‚¯ãƒ»å…¨è§£é™¤
	    function checkAll() {
	        document.querySelectorAll('input[name="selectedItems"]').forEach(cb => {

	    }

	    function uncheckAll() {
	        document.querySelectorAll('input[name="selectedItems"]').forEach(cb => {

	    // è¡Œã®èƒŒæ™¯è‰²ã‚’ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã«å¿œã˜ã¦å¤‰æ›´
	    function highlightRow(checkbox) {

	        if (checkbox.checked) {

	        } else {

	        }
	    }

	    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®çŠ¶æ…‹ã«å¿œã˜ã¦èƒŒæ™¯è‰²ã‚’è¨­å®š
	    window.addEventListener('DOMContentLoaded', function() {

	            highlightRow(cb); // åˆæœŸçŠ¶æ…‹ãƒã‚§ãƒƒã‚¯

		// ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’é–‹ã
		function openPurchasedModal(id, name) {

		// ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’é–‰ã˜ã‚‹
		function closeModal() {

		function submitPurchased() {
		    const id = document.getElementById("shoppingListId").value;
		    const name = document.getElementById("itemName").value;
		    const amount = document.getElementById("amount").value;
		    const deadline = document.getElementById("deadline").value;
		    const others = document.getElementById("others").value;
		    const favorite = document.getElementById("favorite").checked;

		    const data = {

		        name: name,
		        amount: amount,
		        deadline: deadline,
		        others: others,
		        favorite: favorite
		    };

			// â˜… CSRFç„¡åŠ¹åŒ–ã®å ´åˆã€ä»¥ä¸‹3è¡Œã¯å‰Šé™¤ã¾ãŸã¯ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆ
			 /*
			 const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
			 const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
			 */

		    fetch('/users/add-to-shopping-list', {

		        headers: {

					// â˜… CSRFç„¡åŠ¹åŒ–ã®å ´åˆã€ã“ã®è¡Œã‚‚ä¸è¦
					//[header]: token
		        },
		        body: JSON.stringify(data)
		    })

		        return response.json();
		    })
		    .then(item => {
		        // ãƒ†ãƒ¼ãƒ–ãƒ«ã«è¿½åŠ 
		        const table = document.querySelector('.memo-container table');
		        const newRow = table.insertRow(-1);

				newRow.innerHTML = `

				    <td>${item.amount}</td>

				    <td>

				            è³¼å…¥æ¸ˆã¿ã«ã™ã‚‹

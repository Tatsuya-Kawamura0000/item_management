<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>食材一覧</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" th:href="@{/style.css}">
<!-- Font Awesome 読み込み -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">


</head>
<body>
	<h1 style="
	    font-family: 'Baloo 2', cursive;
	    font-weight: 700;
	    font-size: 32px;
	    text-align: center;
	    background-color: #ffe5b4;  /* うすいオレンジ色 */
	    padding: 15px 30px;
	    border-radius: 20px;
	    box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
	    display: inline-block;
	">
	    🥦食材一覧🥕
	</h1>

<div style="text-align:right; margin-bottom:10px;">
    <a th:href="@{/users/add}" class="button">食材追加</a>
    <a th:href="@{/users/shoppingList}" class="button">買い物リスト</a>
</div>

<!-- ✅ フィルターフォーム -->
<form th:action="@{/users/filter}" method="get" class="filter-form">
    <label>カテゴリー：</label>
    <select name="category" id="categoryFilter" class="category-select">
        <option value="">-- 全て --</option>
        <option th:each="cat : ${categories}" 
                th:value="${cat.id}" 
                th:text="${cat.name}"
                th:selected="${cat.id == selectedCategory}"></option>
    </select>

    <label>
        <input type="checkbox" name="expiringSoon" value="true"
               th:checked="${param.expiringSoon}"> 期限が近いもの
    </label>

    <button type="submit" class="button">フィルター適用</button>
</form>


<div id="popupMessage" th:if="${successMessage}" th:text="${successMessage}" class="popup-message"></div>

<!-- 食材一覧を囲む -->
<div class="table-wrapper">
    <div class="table-container">
        <table>
            <tr>
                <th>編集</th>
                <th>食材</th>
                <th class="hidden">カテゴリー</th>
                <th>量</th>
                <th>期限</th>
                <th>メモ</th>
                <th>お気に入り</th>
                <th></th>
                <th></th>
            </tr>

            <tr th:each="item : ${items}">
                <td><a th:href="@{/users/edit/{id}(id=${item.id})}" class="button">編集</a></td>
                <td th:text="${item.name}"></td>
                <td class="hidden" th:text="${item.categoryName}"></td>
                <td th:text="${item.amount}"></td>
                <td th:text="${item.deadline}"></td>
                <td th:text="${item.others}"></td>
                <td>
                    <form th:action="@{/users/favorite/{id}(id=${item.id})}" method="post">
						<!-- ✅ 現在のフィルター条件を保持する hidden -->
						<input type="hidden" name="category" th:value="${selectedCategory}">
						<input type="hidden" name="expiringSoon" th:value="${expiringSoon}">
                        <button type="submit" class="heart-btn"
                            th:style="${item.favorite} ? 'color:pink;' : 'color:gray;'">&#10084;</button>
                    </form>
                </td>
                <td>
                    <!-- ✅ お気に入り時に確認＆買い物リスト追加 -->
                    <form th:action="@{/users/stop/{id}(id=${item.id})}" method="post"
                          th:onsubmit="'return handleStop(event,' + ${item.favorite} + ',' + ${item.id} + ');'">
                        <input type="submit" value="使い切った！" class="button">
                    </form>
                </td>
				<td
				    th:style="
				        ${item.message == '期限切れです、、'} ? 'color:red;' :
				        (${item.message == '気を付けて！'} ? 'color:orange;' : '')
				    "
				>

				    <!-- 🔥 期限切れ（赤） -->
				    <span th:if="${item.message == '期限切れです、、'}">
				        <i class="fa-solid fa-circle-exclamation" style="margin-right:6px;"></i>
				        <span th:text="${item.message}"></span>
				    </span>

				    <!-- ⚠ 期限間近（オレンジ） -->
				    <span th:if="${item.message == '気を付けて！'}">
				        <i class="fa-solid fa-exclamation" style="margin-right:6px;"></i>
				        <span th:text="${item.message}"></span>
				    </span>

				    <!-- メッセージなし -->
				    <span th:if="${item.message == ''}"></span>
				</td>







            </tr>
        </table>
    </div>
</div>

<script th:inline="javascript">
/* ✅ ポップアップの自動フェードアウト */
window.addEventListener('DOMContentLoaded', function() {
    const popup = document.getElementById('popupMessage');
    if (popup) {
        setTimeout(() => {
            popup.style.transition = "opacity 0.5s ease-out";
            popup.style.opacity = '0';
            setTimeout(() => popup.remove(), 500);
        }, 2500);
    }
});

/* ✅ お気に入りなら「買い物リスト追加」確認 */
function handleStop(event, isFavorite, itemId) {
    event.preventDefault();
	
	// 🟡 まず確認ダイアログを表示
	const confirmed = confirm("使い切りましたか？");
	if (!confirmed) {
	    return; // キャンセルした場合、処理を中断
	}

    if (isFavorite) {
        const addToList = confirm("この食材はお気に入りです。買い物リストに追加しますか？");
        if (addToList) {
            fetch(`/users/add-to-shopping-list/${itemId}`, {
                method: "POST"
            })
            .then(response => {
                if (response.ok) {
                    alert("買い物リストに追加しました！");
                } else {
                    alert("追加に失敗しました。");
                }
            })
            .catch(() => alert("通信エラーが発生しました。"));
        }
    }

    // ✅ 「使い切った」フォームを送信
    event.target.submit();
}
</script>
</body>
</html>
